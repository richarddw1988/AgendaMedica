
<div class="container mt-4 mb-4">

  <div class="mb-4 mt-5">
    <ng-container>
      <div class="row">
        <div class="col-4">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText>
            <label for="float-input">Nome</label>
          </span>
        </div>
      </div>
    </ng-container>

  </div>

<ng-container>

  <div class="row justify-content-end m-0 mb-4">
    <p-button label="Cadastrar" ></p-button>
    <p-button class="ml-2" label="Filtrar" ></p-button>
  </div>


  <p-table [value]="cars">
    <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.vin}}</td>
            <td>{{car.year}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.color}}</td>
            <td>{{car.acoes}}</td>
        </tr>
    </ng-template>
  </p-table>
</ng-container>

</div>
